<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Worldwide Data</title>

  <link rel="stylesheet" href="styles.css">
  <script src="js/main.js" type="module"></script>
</head>
<body>
  <main>
    <h1>Live COVID-19 Data</h1>
    <div id="error-container" class="error"></div>
    <div class="search-container">
        <input id="input" class="input" type="text" placeholder="Search Country" />
        <button class="search-button" type="button" id="search-btn"><div id="search-icon"></div></button>
    </div>
    <div class="search-result" id="result-container">
      <h3 id="search-header"></h3>
      <div id="search-data-container"></div>
    </div>
    <div class="searches" id="searches"><button id="show-searches">Show Recent Searches</button></div>
    <div class="world-result">
      <h3>Worldwide Data</h3>
      <div id="worldwide-data-container"></div>
    </div>
  </main>
</body>
</html>
