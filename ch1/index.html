<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One: Todo</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <main>
        <div>
            <h1>To Do List</h1>
            <div class="list">
                <ul id="tasklist">

                </ul>
                <div class="info">
                    <span id="taskstatus"></span>
                    <span>
                        <button type="button" class="tab selected-tab" id="all">All</button>
                        <button type="button" class="tab" id="active">Active</button>
                        <button type="button" class="tab" id="complete">Completed</button>
                    </span>
                </div>
            </div>
            <div class="footer">
                <input type="text" id="item" placeholder="Enter New Task Here">
                <button type="button" id="addbtn">âž•</button>
                <span id="error"></span>
            </div>
        </div>
    </main>
</body>
</html>
